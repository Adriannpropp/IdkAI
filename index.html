<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IdkAI Link Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #151515;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaaaaa;
    }
    code {
      display: block;
      margin-top: 10px;
      padding: 10px 12px;
      background: #111;
      border-radius: 8px;
      font-size: 13px;
      color: #e0e0e0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>IdkAI Link Server</h1>
    <p>The control server is currently active.</p>
    <code>http://localhost:8080/status</code>
  </div>
</body>
</html>
